
{% extends 'ski/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <h2>Update Account details</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4 mb-0">
                {{ user_form | crispy}}
                {{ client_form | crispy}}
                <br>
                <button type="submit" class="btn btn-secondary">Update</button>
            </div>
        </div>
    </form>
{% endblock %}
