{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
    <br />
    <p style="color: black">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <br />
    <br />
    <form method="post" action="{% url 'login' %}"style="color: black">
        {{ form|crispy }}
        {% csrf_token %}
        <input type="submit" value="login" style="color: black"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    <p ><br><a href="{% url "password_reset" %}" style="font-size: 25px; color: black">Forgotten your password?</a></p>
    </form>
{% endblock %}
