{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Reset your password{% endblock %}
{% block content %}
 <h1 style="color: black" >Forgotten your password?</h1>
 <p style="color: black" >Enter your e-mail address to obtain a new password.</p>
 <form method="post" style="color: black" >
 {{ form|crispy }}
 <p><input type="submit" value="Send e-mail" style="color: black"></p>
 {% csrf_token %}
 </form>
{% endblock %}
