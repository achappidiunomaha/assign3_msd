{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Change your password{% endblock %}
{% block content %}
 <h1 style="color: black" >Change your password</h1>
 <p style="color: black" >Use the form below to change your password.</p>
 <form method="post" style="color: black" >
 {{ form|crispy }}
 <p><input type="submit" value="Change" style="color: black"></p>
 {% csrf_token %}
 </form>
{% endblock %}
